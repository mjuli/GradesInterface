<div class="container my-5">
    <div class="p-4 bg-secondary text-white rounded">
        <h2 class="text-center"> Listar Alunos e Notas</h2>

        <div class="container my-5">

            <table class="table">
                <thead>
                    <tr>
                        <th>Nome do Aluno</th>
                        <th>Mat√©ria</th>
                        <th>Conceito</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let student of students">
                        <td rowspan="{{ student.subjectGrades.length }}">{{ student.studentName }}</td>
                        <td>
                            <table>
                                <tbody>
                                    <tr *ngFor="let grade of student.subjectGrades">
                                        <td class="border border-0">{{ grade.subjectName }}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </td>
                        <td>
                            <table>
                                <tbody>
                                    <tr *ngFor="let grade of student.subjectGrades">
                                        <td class="border border-0">{{ grade.subjectGrade }}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
